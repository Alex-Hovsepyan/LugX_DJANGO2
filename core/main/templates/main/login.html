{% extends 'main/base.html' %}
  {% block body %}
    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3>{{ sign_in.title }}</h3>
            <span class="breadcrumb"><a href="#">Home</a> > {{ sign_in.title }}</span>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 400px;" class="login_container">
      <h1>{{ sign_in.title }}</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">{{ sign_in.subtitle1 }}:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">{{ sign_in.subtitle2 }}:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <button type="submit">{{ sign_in.btn_name }}</button>
        </div>
        <div class="form-group">
          <p>{{ sign_in.text }} <a style="color: red;" href="{% url 'register' %}">{{ sign_in.link_name }}</a></p>
        </div>
      </form>
    </div>
  {% endblock %}
